<div class="form-group">
    <label class="control-label col-md-2" for="Alias">{{ 'alias' | translate }}</label>
    <div class="col-md-10">
        <input class="form-control text-box single-line" id="Alias" name="Alias" ng-model="Contact.Alias" value="{{ Contact.Alias }}" type="text" placeholder="{{ 'alias' | translate }}">
        <span class="field-validation-valid text-danger" data-valmsg-for="Alias" data-valmsg-replace="true"></span>
    </div>
</div>
