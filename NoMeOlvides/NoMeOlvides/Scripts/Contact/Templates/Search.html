<h4>{{ transactionSuccessMessage | translate }}</h4>
<form ng-submit="Search()">
    <div class="form-horizontal" ng-hide="isForm">
        <h4>Contactos</h4>
        <hr>

        <div class="form-group">
            <label class="control-label col-md-2 ng-binding" for="Alias">Alias</label>
            <div class="col-md-10">
                <input class="form-control text-box single-line" id="Alias" name="Alias" value="" type="text">
                <span class="field-validation-valid text-danger" data-valmsg-for="Alias" data-valmsg-replace="true"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2 ng-binding" for="Name">Nombre</label>
            <div class="col-md-10">
                <input class="form-control text-box single-line" id="Name" name="Name" value="" type="text">
                <span class="field-validation-valid text-danger" data-valmsg-for="Name" data-valmsg-replace="true"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2 ng-binding" for="Surname">Apellido</label>
            <div class="col-md-10">
                <input class="form-control text-box single-line" id="Surname" name="Surname" value="" type="text">
                <span class="field-validation-valid text-danger" data-valmsg-for="Surname" data-valmsg-replace="true"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2 ng-binding" for="Email">E-mail</label>
            <div class="col-md-10">
                <input class="form-control text-box single-line" id="Email" name="Email" value="" type="text">
                <span class="field-validation-valid text-danger" data-valmsg-for="Email" data-valmsg-replace="true"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2 ng-binding" for="Phone">Teléfono</label>
            <div class="col-md-10">
                <input class="form-control text-box single-line" id="Phone" name="Phone" value="" type="text">
                <span class="field-validation-valid text-danger" data-valmsg-for="Phone" data-valmsg-replace="true"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2 ng-binding" for="CellPhone">Celular</label>
            <div class="col-md-10">
                <input class="form-control text-box single-line" id="CellPhone" name="CellPhone" value="" type="text">
                <span class="field-validation-valid text-danger" data-valmsg-for="CellPhone" data-valmsg-replace="true"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2 ng-binding" for="Address">Dirección</label>
            <div class="col-md-10">
                <input class="form-control text-box single-line" id="Address" name="Address" value="" type="text">
                <span class="field-validation-valid text-danger" data-valmsg-for="Address" data-valmsg-replace="true"></span>
            </div>
        </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input value="Buscar" class="btn btn-default" type="submit">
            </div>
        </div>
    </div>
</form>
<div id="srearchResult" ng-include="'Scripts/Contact/Templates/List.html'"></div>
