<h4>{{ transactionSuccessMessage | translate }}</h4>
<form ng-submit="Search()">
    <div class="form-horizontal" ng-hide="isForm">
        <h4>{{ 'contacts' | translate }}</h4>
        <hr>
        <div class="form-group">
            <label class="control-label col-md-2" for="Alias">{{ 'alias' | translate }}</label>
            <div class="col-md-10">
                <input class="form-control text-box single-line" id="Alias" name="Alias" value="{{ Contact.Alias }}" type="text">
                <span class="field-validation-valid text-danger" data-valmsg-for="Alias" data-valmsg-replace="true"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2" for="Name">{{ 'name' | translate }}</label>
            <div class="col-md-10">
                <input class="form-control text-box single-line" id="Name" name="Name" value="{{ Contact.Name }}" type="text">
                <span class="field-validation-valid text-danger" data-valmsg-for="Name" data-valmsg-replace="true"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2" for="Surname">{{ 'surname' | translate }}</label>
            <div class="col-md-10">
                <input class="form-control text-box single-line" id="Surname" name="Surname" value="{{ Contact.Surname }}" type="text">
                <span class="field-validation-valid text-danger" data-valmsg-for="Surname" data-valmsg-replace="true"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2" for="Email">{{ 'email' | translate }}</label>
            <div class="col-md-10">
                <input class="form-control text-box single-line" id="Email" name="Email" value="{{ Contact.Email }}" type="text">
                <span class="field-validation-valid text-danger" data-valmsg-for="Email" data-valmsg-replace="true"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2" for="Phone">{{ 'phone' | translate }}</label>
            <div class="col-md-10">
                <input class="form-control text-box single-line" id="Phone" name="Phone" value="{{ Contact.Phone }}" type="text">
                <span class="field-validation-valid text-danger" data-valmsg-for="Phone" data-valmsg-replace="true"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2" for="Cellphone">{{ 'Cellphone' | translate }}</label>
            <div class="col-md-10">
                <input class="form-control text-box single-line" id="Cellphone" name="Cellphone" value="{{ Contact.Cellphone }}" type="text">
                <span class="field-validation-valid text-danger" data-valmsg-for="Cellphone" data-valmsg-replace="true"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2" for="Address">{{ 'address' | translate }}</label>
            <div class="col-md-10">
                <input class="form-control text-box single-line" id="Address" name="Address" value="{{ Contact.Address }}" type="text">
                <span class="field-validation-valid text-danger" data-valmsg-for="Address" data-valmsg-replace="true"></span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input value="Buscar" class="btn btn-default" type="submit">
            </div>
        </div>
    </div>
</form>
<div id="srearchResult" ng-include="'Scripts/Contact/Templates/List.html'"></div>
