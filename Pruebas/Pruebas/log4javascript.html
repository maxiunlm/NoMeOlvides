<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title><script type="text/javascript" src="Scripts/log4javascript.js"></script>
<script type="text/javascript">
    //<![CDATA[
    var log = log4javascript.getLogger();
    var logMessageLayout = new log4javascript.PatternLayout("%d{HH:mm:ss} %-5p - %m%n");
    var browserAppender = new log4javascript.BrowserConsoleAppender();
    browserAppender.setLayout(logMessageLayout);
    log.addAppender(browserAppender);

    var ajaxAppender = new log4javascript.AjaxAppender("api/log4javascript");
    ajaxAppender.setThreshold(log4javascript.Level.WARN);
    ajaxAppender.setLayout(new log4javascript.JsonLayout());
    ajaxAppender.addHeader("Content-Type", "application/json; charset=utf-8");
    log.addAppender(ajaxAppender);

    log.error(new Error('Mensaje de Error de Prueba en una Exception'));
    log.debug("Debugging message (appears in pop-up)");
    //]]>
</script>
</head>
<body>

</body>
</html>
